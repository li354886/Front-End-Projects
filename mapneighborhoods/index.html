<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- <meta content="ie=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>

	<!-- <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
	<!-- <link rel="icon" type="image/png" href="img/logo.png" /> -->
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link href="css/main.css" rel="stylesheet">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqSRS4xSeFPLEeNoSThlN0pqXpswxK740&libraries=places"></script>
</head>
<body>
	<div class="wrapper">
		<div id="map-canvas"></div>
			<div class="mobile-container">
				<header>
					<h1>Meetup Neighbors</h1>
					<form id="search-form" data-bind="submit: search">
						<input id="search-input" data-bind="value: query" placeholder="Search..." autofocus />
						<button id="search-btn" type="submit">
							<span class="search"></span>
						</button>
						<p id="search-summary">
							<span data-bind="text: numCorners"></span>
							corners
						</p>
					</form>
				</header>
				<aside>
					<ul data-bind="foreach: {data: filteredCornerList, as: 'corner'}" id="list">
						<li data-bind="click: $root.selectCorner" class="corner-info">
							<span class="corner-name" data-bind="text: corner.name"></span>
							<div class="meetup-info">
								<span data-bind="text: corner.meetups().length"></span>
								<img class="meetup-icon" src="img/meetup.png" />
							</div>
						</li>
					</ul>
				</aside>
		</div>
	</div>
	<script src="lib/jquery-2.1.3.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/knockout-3.2.0.min.js"></script>
	<script src="js/application.js"></script>
	<script>
    $(window).resize(function () {
      var h = $('.wrapper').height();
      $('#map-canvas').css('height', h);
    }).resize();
  </script>
</body>
</html>
